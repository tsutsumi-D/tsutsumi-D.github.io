<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>script要素のサンプル・ドキュメント</title>
  </head>
  <body>
    <span>canvasに描画した数字をAIが判別<br></span>
    <span>↓の黒いエリアに数字を描いて下さい<br></span>


    <!-- canvas 描画エリアの作成 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <canvas id="draw-area" width="280" height="280" style="border: 2px solid;"></canvas>
    <script>
      const drawElement = document.getElementById('draw-area');
      const signaturePad = new SignaturePad(drawElement, {
          minWidth: 6,
          maxWidth: 6,
          penColor: 'white',
          backgroundColor: 'black',
      });
    </script>
    <br>

    <!-- 描画された画像を入力にして、予測を行うボタン -->
    <!--  <script>
      const serverPATH = 'https://tsutsumi-d.github.io/';
      const model = tf.loadLayersModel(serverPATH + 'model/model.json');
    </script> -->
    <button type="button" name="name" value="value" onclick="main();">予測開始</button>
    <!-- canvas 描画エリアをリセット -->
    <script type="text/javascript" src="JavaScriptSrc/reset.js"></script>
    <button type="button" name="name" value="value" onclick="reset();">描画領域のリセット</button>

<!-- Load TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

  </body>
</html>
