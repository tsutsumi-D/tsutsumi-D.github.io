<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>script要素のサンプル・ドキュメント</title>
    <!-- tensorFlow.js インポート -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <!-- 最新版のtensorFlow.jsがインポートできてるはず。これも警告がでる -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script> -->
    <!-- 最初はこの2つをインポートして使ってた。エラーは出ないがバージョン違いの2つをインポートするため警告がめっちゃ出る。よって最新版をインポートすることにした。-->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"></script>
    -->
  </head>
  <body>
    <span>canvasに描画した数字をAIが判別<br></span>
    <span>↓の黒いエリアに数字を描いて下さい<br></span>
    <span>load 2 time , loadimageからawaitを外した<br></span>

    <!-- canvas 描画エリアの作成 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <canvas id="draw-area" width="280" height="280" style="border: 2px solid;"></canvas>
    <script>
      const drawElement = document.getElementById('draw-area');
      const signaturePad = new SignaturePad(drawElement, {
          minWidth: 6,
          maxWidth: 6,
          penColor: 'white',
          backgroundColor: 'black',
      });
    </script>
    <br>

    <!-- 描画された画像を入力にして、予測を行うボタン -->
    <button type="button" name="name" value="value" onclick="predict();">予測開始</button>
    <!-- canvas 描画エリアをリセット -->
    <script type="text/javascript" src="JavaScriptSrc/reset.js"></script>
    <button type="button" name="name" value="value" onclick="reset();">描画領域のリセット</button>

    <!-- 結果表示エリア -->
    <div id="predictResult"><br></div>

  </body>
</html>
